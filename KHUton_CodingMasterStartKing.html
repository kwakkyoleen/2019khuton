<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>구글지도사용하기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDBRUIFpqjPfPkS9XOSBNMU-l1pnf1pmIo" ></script>
<style>
#map_ma {width:100%; height:400px; clear:both; border:solid 1px red;}
</style>
</head>
<body>
<div id="map_ma"></div>
<script type="text/javascript">
      $(document).ready(function() {
         var myLatlng = new google.maps.LatLng(35.837143,128.558612); // 위치값 위도 경도
   var Y_point         = 35.811112;      // Y 좌표
   var X_point         = 128.506330;      // X 좌표
   var zoomLevel      = 18;            // 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
   var markerTitle      = "대구광역시";      // 현재 위치 마커에 마우스를 오버을때 나타나는 정보
   var markerMaxWidth   = 300;            // 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용
   var contentString   = '<div>' +
   '<h2>민석이의 집</h2>'+'<img src="http://mblogthumb2.phinf.naver.net/MjAxNzExMDJfMjI5/MDAxNTA5NjI3ODEyNzky.V-Y5gboALiuqU-a_Gs3XVOXf6nhm8QG23dIj37_ykO0g.VME4vqqX2yrqPG1ZEgR6_VbzRhZO_XO5D4gQUHFXKJcg.JPEG.zigbang/%EB%8C%80%EA%B3%A1%EC%97%AD_%EB%9E%98%EB%AF%B8%EC%95%8801.jpg?type=w800">'+
   '<p>100평 넘습니다. 아무나 들어오세요</p>' +
   
   '</div>';
   var myLatlng = new google.maps.LatLng(Y_point, X_point);
   var mapOptions = {
                  zoom: zoomLevel,
                  center: myLatlng,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
               }
   var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);
   var marker = new google.maps.Marker({
                                 position: myLatlng,
                                 map: map,
                                 title: markerTitle
   });
   var infowindow = new google.maps.InfoWindow(
                                    {
                                       content: contentString,
                                       maxWizzzdth: markerMaxWidth
                                    }
         );
   google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
   });
});
      </script>
</body>
</html>
